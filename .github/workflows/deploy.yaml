name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Github Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

        run:
          npm run ng -- deploy --repo=https://github.com/MartinoFCR/portfolio.git --name="MartinoFCR" --email="martin.calderon.ing@gmail.com" --base-href=/portfolio/


